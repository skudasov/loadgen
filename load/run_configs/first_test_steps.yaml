dumptransport: true
http_timeout: 20
steps:
  - name: prepare
    execution_mode: sequence
    handles:
      - name: first_test
        rps: 10
        attack_time_sec: 30
        ramp_up_sec: 10
        ramp_up_strategy: exp2
        max_attackers: 100
        verbose: true
        do_timeout_sec: 40
        store_data: false
        recycle_data: true
      - name: second_test
        rps: 20
        attack_time_sec: 30
        ramp_up_sec: 10
        ramp_up_strategy: linear
        max_attackers: 20
        verbose: true
        do_timeout_sec: 40
        store_data: false
        recycle_data: true
  - name: load
    execution_mode: parallel
    handles:
      - name: third_test
        rps: 30
        attack_time_sec: 30
        ramp_up_sec: 10
        ramp_up_strategy: exp2
        max_attackers: 10
        verbose: true
        do_timeout_sec: 40
        store_data: false
        recycle_data: true
      - name: fourth_test
        rps: 40
        attack_time_sec: 30
        ramp_up_sec: 10
        ramp_up_strategy: linear
        max_attackers: 30
        verbose: true
        do_timeout_sec: 40
        store_data: false
        recycle_data: true
