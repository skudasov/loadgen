generator:
  target: https://ya.ru
dumptransport: false
http_timeout: 20
execution_mode: parallel
handles:
  - name: google
    sequence_num: 1
    rps: 50
    ramp_up_sec: 20
    attack_time_sec: 40
    max_attackers: 200
    do_timeout_sec: 40
    csv_write: member-refs2.csv
    verbose: true
  - name: grey
    rps: 30
    ramp_up_sec: 30
    attack_time_sec: 60
    max_attackers: 200
    do_timeout_sec: 40
    csv_read: member-refs2.csv
    recycle_data: true
    verbose: true
